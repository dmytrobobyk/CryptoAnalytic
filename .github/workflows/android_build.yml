name: Android Build

on:
  push:
    branches:
      - 'develop'


  jobs:
    build:

      runs-on: ubuntu-latest

      steps:

        - name: Checkout
          uses: actions/checkout@v1

        - name: Set Up JDK 8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8

        - name: Make gradlew executable
          run: chmod +x ./gradlew

        - name: Build Develop
          run: ./gradlew build