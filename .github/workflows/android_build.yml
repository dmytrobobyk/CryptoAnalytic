name: Android Build

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
  
    runs-on: ubuntu-last
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Set Up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
        
      - name: Build Project
        run: ./gradlew build
